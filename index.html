<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bezier Playground 2</title>
		<style>
			body {
				margin: 0;
				font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
				background-color: #050505;
				color: #dc143c;
				display: flex;
				flex-direction: column;
				align-items: center;
				min-height: 100vh;
			}

			canvas {
				border: 1px solid currentColor;
				margin-top: 48px;
			}

			.panel {
				width: 100%;
				max-width: 960px;
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 12px;
				margin-top: 20px;
			}

			.hud {
				font-size: 0.95rem;
				color: #fceaea;
				text-align: center;
			}

			.controls {
				display: flex;
				gap: 12px;
				align-items: center;
				flex-wrap: wrap;
			}

			.controls label {
				display: flex;
				gap: 6px;
				align-items: center;
				cursor: pointer;
			}

			.controls button {
				background: transparent;
				border: 1px solid currentColor;
				color: inherit;
				padding: 6px 12px;
				border-radius: 4px;
				cursor: pointer;
			}

			.controls button:disabled {
				opacity: 0.35;
				cursor: not-allowed;
			}
		</style>
	</head>
	<body>
		<canvas id="curve-canvas"></canvas>
		<div class="panel">
			<div class="hud">
				Drag the control points to reshape the curve.
			</div>
			<div class="controls">
				<label>
					<input type="checkbox" id="trail-toggle" checked />
					Show scaffolding trails
				</label>
				<label>
					<span>Curve samples</span>
					<input type="range" id="steps-slider" min="50" max="3000" step="50" value="1000" />
					<span id="steps-value">1000</span>
				</label>
				<label>
					<span>Soft radius</span>
					<input
						type="range"
						id="soft-radius-slider"
						min="0.5"
						max="6"
						step="0.1"
						value="2"
					/>
					<span id="soft-radius-value">2.0</span>
				</label>
				<label>
					<span>Soft intensity</span>
					<input
						type="range"
						id="soft-intensity-slider"
						min="0.05"
						max="1"
						step="0.05"
						value="0.2"
					/>
					<span id="soft-intensity-value">0.20</span>
				</label>
				<button id="duplicate-point" disabled>Duplicate selected point</button>
				<button id="delete-point" disabled>Delete selected point</button>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>

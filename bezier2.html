<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bezier Playground 2</title>
		<style>
			body {
				margin: 0;
				font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
				background-color: #050505;
				color: #dc143c;
				display: flex;
				flex-direction: column;
				align-items: center;
				min-height: 100vh;
			}

			canvas {
				border: 1px solid currentColor;
				margin-top: 48px;
			}

			.panel {
				width: 100%;
				max-width: 600px;
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 12px;
				margin-top: 20px;
			}

			.hud {
				font-size: 0.95rem;
				color: #fceaea;
			}

			.hud code {
				padding: 0 4px;
				background: rgba(255, 255, 255, 0.1);
				border-radius: 4px;
				color: inherit;
				font-size: 0.9rem;
			}

			.controls {
				display: flex;
				gap: 12px;
				align-items: center;
			}

			.controls label {
				display: flex;
				gap: 6px;
				align-items: center;
				cursor: pointer;
			}

			button {
				background: transparent;
				border: 1px solid currentColor;
				color: inherit;
				padding: 6px 12px;
				border-radius: 4px;
				cursor: pointer;
			}

			button:disabled {
				opacity: 0.4;
				cursor: not-allowed;
			}
		</style>
	</head>
	<body>
		<canvas id="curve-canvas"></canvas>
		<div class="panel">
			<div class="hud">
				Step <span id="step-count">0</span> / <span id="step-max">0</span> &mdash; press <code>n</code> for next step
			</div>
			<div class="controls">
				<label>
					<input type="checkbox" id="trail-toggle" />
					Show trails
				</label>
				<button id="skip-button">Skip to final</button>
			</div>
		</div>
		<script src="bezier2.js"></script>
	</body>
</html>

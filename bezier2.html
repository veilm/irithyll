<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bezier Playground 2</title>
		<style>
			body {
				margin: 0;
				font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
				background-color: #050505;
				color: #f04545;
				display: flex;
				flex-direction: column;
				align-items: center;
				min-height: 100vh;
			}

			canvas {
				border: 1px solid currentColor;
				margin-top: 48px;
			}

			.hud {
				margin: 24px 16px;
				font-size: 0.95rem;
				color: #fceaea;
			}

			.hud code {
				padding: 0 4px;
				background: rgba(255, 255, 255, 0.1);
				border-radius: 4px;
				color: inherit;
				font-size: 0.9rem;
			}
		</style>
	</head>
	<body>
		<canvas id="curve-canvas"></canvas>
		<div class="hud">
			Step <span id="step-count">0</span> / <span id="step-max">0</span> &mdash; press <code>n</code> for next step
		</div>
		<script src="bezier2.js"></script>
	</body>
</html>
